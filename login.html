
<!DOCTYPE html>

        <a class="btn" href="index.html">Login</a>
        <p> Belum punya akun?
          <a href="register.html">Register di sini</a>

      </form>
      <div class="ear-l"></div>

        </div>
        <div class="eye-r">

      </div>
      <div class="hand-l"></div>
      <div class="hand-r"></div>
      <div class="paw-l"></div>
      <div class="paw-r"></div>

    </div></div>
