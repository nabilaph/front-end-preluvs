<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing Address</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/billing.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
</head>
  <body>
    <header class="bg-dark" style="height: 60px; padding: 5px;">
        <h3 class="text-light" style="text-align: center;">Billing Address</h3>
    </header>
    <div class="container bg-dark">
        <div class="row">
            <div class="cool-sm-1"></div>
            <div class="cool-sm-2"></div>
            <div class="cool-sm-6 bg-light boxstyle">
                <form name="theform" action="" method="post">
                    <div class="form-group">
                    <div class="width30 floatL"><label>Firstname</label></div>
                    <div class="width70 floatR"><input type="text" id="txtfname" name="txtfanme" placeholder="First Name" class="form-control">
                    </div><br><br>
                <form name="theform" action="" method="post">
                    <div class="form-group">
                    <div class="width30 floatL"><label>Lastname</label></div>
                    <div class="width70 floatR"><input type="text" id="txtlname" name="txtlanme" placeholder="Last Name" class="form-control">
                     </div><br><br>
                <form name="theform" action="" method="post">
                    <div class="form-group">
                    <div class="width30 floatL"><label>Phone</label></div>
                    <div class="width70 floatR"><input type="text" id="txtphone" name="txtphone" placeholder="Ship to Phone" class="form-control">
                    </div><br><br>
                <form name="theform" action="" method="post">
                        <div class="form-group">
                        <div class="width30 floatL"><label>Email</label></div>
                        <div class="width70 floatR"><input type="text" id="txtemail" name="txtemail" placeholder="Ship to Email" class="form-control">
                        </div><br><br>
                <form name="theform" action="" method="post">
                    <div class="form-group">
                     <div class="width30 floatL"><label>Address</label></div>
                    <div class="width70 floatR"><input type="text" id="txtaddress" name="txtaddress" placeholder="Ship to Address" class="form-control">
                    </div><br><br>
                <form name="theform" action="" method="post">
                    <div class="form-group">
                    <div class="width30 floatL"><label>City</label></div>
                    <div class="width70 floatR"><input type="text" id="txtcity" name="txtcity" placeholder="Ship to City" class="form-control">
                    </div><br><br>
                <form name="theform" action="" method="post">
                    <div class="form-group">
                    <div class="width30 floatL"><label>Country</label></div>
                    <div class="width70 floatR"><select name="country" size="1" id="country" class="form-control">
                    <option value="">Select Country..</option>
                    <option value="Indonesia">Indonesia</option>
                    </select></div>
                    </div><br>
                    <hr/>
                    <p><b>Billing Information <label><input type="checkbox" value="" id="check-address">Same as billing?</label></b></p>
                    <div class="form-group">
                        <div class="width30 floatL"><label>Firstname</label></div>
                        <div class="width70 floatR"><input type="text" id="txtfname_billing" name="txtfname_billing" placeholder="First Name" class="form-control">
                        </div><br><br>
                    <div class="form-group">
                        <div class="width30 floatL"><label>Lastname</label></div>
                        <div class="width70 floatR"><input type="text" id="txtlname_billing" name="txtlname_billing" placeholder="Last  Name" class="form-control">
                        </div><br><br>
                    <div class="form-group">
                        <div class="width30 floatL"><label>Phone</label></div>
                        <div class="width70 floatR"><input type="text" id="txtphone_billing" name="txtphone_billing" placeholder="Ship to Phone" class="form-control">
                        </div><br><br>
                    <div class="form-group">
                        <div class="width30 floatL"><label>Email</label></div>
                        <div class="width70 floatR"><input type="text" id="txtemail_billing" name="txtemail_billing" placeholder="Ship to Email" class="form-control">
                        </div><br><br>
                    <div class="form-group">
                        <div class="width30 floatL"><label>Address</label></div>
                        <div class="width70 floatR"><input type="text" id="txtaddress_billing" name="txtaddress_billing" placeholder="Ship to Address" class="form-control">
                        </div><br><br>
                    <div class="form-group">
                        <div class="width30 floatL"><label>City</label></div>
                        <div class="width70 floatR"><input type="text" id="txtcity_billing"  name="txtcity_billing" placeholder="Ship to City" class="form-control">
                        </div><br><br>
                    <div class="form-group">
                        <div class="width30 floatL"><label>Country</label></div>
                        <div class="width70 floatR"><select name="country_billing" size="1" id="country_billing" class="form-control">
                        <option value="">Select Country..</option>
                        <option value="Indonesia">Indonesia</option>
                        </select></div><br><br>
                    </div>
                </form>
            </div>
            <div class="col-sm-1"></div>
            <div class="col-sm-2"></div>
        </div>
    </div>
</div>
   </body>
</html>
