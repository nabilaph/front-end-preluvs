<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Filter And Search</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet" />
  <!-- Stylesheet -->
  <link rel="stylesheet" href="css/filter-search.css" />
  <!-- navbar css -->
  <link rel="stylesheet" href="css/navbar.css">
  <!-- BoxIcon -->
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg fixed-top py-3 shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="img/logo-round.png" alt="" width="76">
      </a>
      <div class="list-nav ms-3 w-25 d-lg-flex justify-content-evenly d-none">
        <a href="index.html">Home</a>
        <a href="index.html">Genres</a>
        <a href="index.html">New uploads</a>
      </div>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="input-group mx-auto mt-4 mt-lg-0">
          <input type="search" class="form-control" id="search-input" placeholder="Search here..." aria-label="Recipient's username"
            aria-describedby="buttons" >
          <button class="btn btn-outline-secondary d-flex align-items-center" type="button" id="buttons">
            <i class='bx bx-search'></i>
          </button>
        </div>
        <div class="navbar-nav ms-auto d-flex align-items-lg-center">
          <a class="nav-link mt-3 mt-lg-0" href="#">
            <i class='bx bx-bookmark'></i>
          </a>
          <a class="nav-link me-3" href="#">
            <i class='bx bx-cart-alt'></i>
            <span class="badge text-bg-warning rounded-circle position-absolute">
              5
            </span>
          </a>
          <div class="dropdown profile-dd mx-3">
            <a class="dropdown-toggle" type="button-profile" data-bs-toggle="dropdown" aria-expanded="false">
              <i class='bx bx-user-circle'></i>
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Profile</a></li>
              <li><a class="dropdown-item text-danger" href="#">Logout</a></li>
            </ul>
          </div>

          <!-- Mobile menu -->
          <div class="dropdown d-lg-none mt-3">
            <button class="btn btn-secondary dropdown-toggle" type="button-profile" data-bs-toggle="dropdown"
              aria-expanded="false">
              Menu
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Home</a></li>
              <li><a class="dropdown-item" href="#">Genres</a></li>
              <li><a class="dropdown-item" href="#">New uploads</a></li>
              <li><a class="dropdown-item" href="#">Seller leaderboard</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <div class="wrapper">
    <div id="buttons" class="d-flex justify-content-center">
      <button class="button-value mx-2" onclick="filterProduct('all')">All</button>
      <button class="button-value mx-2" onclick="filterProduct('Comic')">
        Comic
      </button>
      <button class="button-value mx-2" onclick="filterProduct('Novel')">
        Novel
      </button>
      <button class="button-value mx-2" onclick="filterProduct('Education')">
        Education
      </button>
      <button class="button-value mx-2" onclick="filterProduct('Technology')">
        Technology
      </button>
      <button class="button-value mx-2" onclick="filterProduct('Sains')">
        Sains
      </button>
    </div>
    <div id="products" class="container"></div>
  </div>
  <!-- Script -->
  <script src="js/filter-search.js"></script>
</body>

</html>
